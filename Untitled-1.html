<body>

   <script defer>

      let length = text.length;
      let time = 50;
      let litera = 0;

      typetext();
      function typetext () {
           p.innerHTML += text[litera];
           // changeColor();
           if (litera == length - 1) {
               return;
            } else {
              litera++;
           }
          setTimeout(typetext, time);

          let color = "rgb("+r+","+g+","+b+")";
          p.style.backgroundColor = color;
        }
   </script>
